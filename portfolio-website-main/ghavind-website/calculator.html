<!DOCTYPE html>
<html>
<head>
<title>CGPA Calculator</title>
<script>
function calcCGPA() {
var g1 = parseFloat(document.getElementById('g1').value);
var g2 = parseFloat(document.getElementById('g2').value);
var c1 = parseFloat(document.getElementById('c1').value);
var c2 = parseFloat(document.getElementById('c2').value);


if(isNaN(g1) || isNaN(g2) || isNaN(c1) || isNaN(c2)){
alert("Please enter valid numbers");
return;
}


var result = ((g1*c1) + (g2*c2)) / (c1+c2);
document.getElementById('output').innerHTML = "Your CGPA: " + result.toFixed(2);
}
</script>
</head>
<body>
<h1>CGPA Calculator</h1>
<form>
Grade 1: <input id="g1" type="text"> Credit 1: <input id="c1" type="text"><br><br>
Grade 2: <input id="g2" type="text"> Credit 2: <input id="c2" type="text"><br><br>
<button type="button" onclick="calcCGPA()">Calculate</button>
</form>
<p id="output"></p>
</body>
</html>
